name: Radar Bot System

# متى يعمل الرادار؟
on:
  # 1. المجدول: يعمل كل 4 ساعات تلقائياً
  schedule:
    - cron: '0 */4 * * *'
  
  # 2. التلقائي: يعمل فوراً عند رفع أي ملف جديد أو تعديل (Push)
  push:
    branches: [ "main" ]

  # 3. اليدوي: زر للتشغيل في أي وقت
  workflow_dispatch:

jobs:
  run-radar:
    # التصحيح هنا: استخدام الشرطة العادية (-) وليس السفلية (_)
    runs-on: ubuntu-latest

    steps:
      # تحميل الكود
      - name: Checkout code
        uses: actions/checkout@v3

      # إعداد بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # تثبيت المكتبات
      - name: Install dependencies
        run: |
          pip install requests google-generativeai python-dotenv

      # تشغيل الرادار مع تمرير المفاتيح
      - name: Start Radar Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
          SPORT_CHANNEL_ID: ${{ secrets.SPORT_CHANNEL_ID }}
          TECH_CHANNEL_ID: ${{ secrets.TECH_CHANNEL_ID }}
          MIX_CHANNEL_ID: ${{ secrets.MIX_CHANNEL_ID }}
        run: python main.py
