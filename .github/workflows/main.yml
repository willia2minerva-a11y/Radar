name: Radar Bot System

on:
  schedule:
    - cron: '0 */4 * * *'  # كل 4 ساعات
  workflow_dispatch:       # زر يدوي
  push:                    # عند تعديل الملفات
    branches: [ "main" ]

jobs:
  run-radar:
    runs-on: ubuntu-latest  # ✅ هنا التصحيح: شرطة عادية وليست سفلية

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests google-generativeai python-dotenv Pillow

      - name: Start Radar Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          FOOTBALL_DATA_KEY: ${{ secrets.FOOTBALL_DATA_KEY }}
          SPORT_CHANNEL_ID: ${{ secrets.SPORT_CHANNEL_ID }}
          TECH_CHANNEL_ID: ${{ secrets.TECH_CHANNEL_ID }}
          MIX_CHANNEL_ID: ${{ secrets.MIX_CHANNEL_ID }}
        run: python main.py
